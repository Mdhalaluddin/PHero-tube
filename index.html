<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!----- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ;
    </style>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        textColor: '#FF1F3D',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-------------------- navbar -------------------->
    <header class="mt-8">
        <div class="navbar bg-base-100 container mx-auto">
            <div class="navbar-start">
                <div class="navbar-center flex gap-1">
                    <img src="img/fi_3039386.svg" alt="">
                    <a class="normal-case text-2xl font-bold"><span class="text-textColor">PH</span>Tube</a>
                </div>
            </div>
            <div class="navbar-center">
                <a onclick="sortBtn()" class="btn btn-ghost normal-case text-lg font-medium bg-slate-200 px-4">Sort by view</a>
            </div>
            <div class="navbar-end">
                <button onclick="htmlBlog()"
                    class="btn normal-case font-medium bg-slate-200 bg-textColor text-white">Blog
                </button>
            </div>

        </div>

        <div class="container mx-auto w-5/6 mt-8">
            <hr>
        </div>

    </header>
    <!-------------- main -------------->
    <main class="mt-8">
        <!------------- top-button ---------------->
        <div class="tab-container w-full ">
            <div class="tabs tabs   mx-auto text-center justify-center p-4" id="tab-container">
            </div>

        </div>
    </main>

    <!------------- all news card ------------->
    <section class="container mx-auto">
        <div id="card-container" class="grid lg:grid-cols-4 md:grid-cols-2 gap-4">
        </div>

    </section>
    <div class="text-center container mx-auto grid justify-items-center" id="no-data">

    </div>



    <!------------------- JavaScript ------------------->
    <script src="js/index.js"></script>
</body>

</html>
